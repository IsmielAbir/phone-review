<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="frame/bootstrap.min.css">

    <style>
      .a{
        text-align: center;
        color: green;
        font-weight: 800;
      }
    </style>
</head>
<body>

   <header>
    <h1 class="a">Hey!!! Welcome in the Phone Review Website</h1>
   </header>

    <main id="container m-12">

      <section>
        <div class="input-group m-4 w-50">
          <input id="field" type="text" class="form-control" placeholder="Search Your Favorite Phone">
          <button class="btn btn-outline-secondary c" type="button" id="btn">Search</button>
        </div>
      </section>

        <section>
                  <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                </div>

                <div id="not-found" class="m-4  d-none">
                  <h2  class="text-warning">No phone found, please search again</h2>

                </div>


                <div id="show" class="text-center d-none">

                  <div class="btn btn-primary">Show All</div>

                </div>
        </section>

        <section id="loader" class="d-none">

          <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>


    </main>
    


    <script src="js/app.js"></script>
    <script src="frame/bootstrap.bundle.js"></script>
</body>
</html>
